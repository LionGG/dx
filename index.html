        let currentKline = '000001';

        function getEmotionStatus(value) {
            if (value >= 75) return { text: '火爆', color: '#f85149' };
            if (value >= 50) return { text: '良好', color: '#f0883e' };
            if (value >= 25) return { text: '一般', color: '#58a6ff' };
            return { text: '冰点', color: '#238636' };
        }

        function formatDate(dateStr) {
            const parts = dateStr.split('-');
            return parts[1] + '-' + parts[2];
        }

        function renderSentimentChart() {
            const chart = echarts.init(document.getElementById('sentimentChart'));
            const dates = marketData.map(d => formatDate(d.date)).reverse();
            const values = marketData.map(d => d.sentiment_index).reverse();
            const upCounts = marketData.map(d => d.up_count).reverse();
            const limitUpCounts = marketData.map(d => d.limit_up).reverse();
            const dataPoints = values.map(val => ({ value: val, itemStyle: { color: getEmotionStatus(val).color } }));
            
            chart.setOption({
                backgroundColor: 'transparent',
                grid: { left: '6%', right: '8%', bottom: '10%', top: '5%', containLabel: true },
                xAxis: { type: 'category', data: dates, axisLine: { lineStyle: { color: '#30363d' } }, axisLabel: { color: '#8b949e', fontSize: 11, rotate: 45 } },
                yAxis: [
                    { type: 'value', min: 0, max: 100, axisLine: { lineStyle: { color: '#30363d' } }, axisLabel: { color: '#8b949e', formatter: function(v) { if(v===100)return'100';if(v===75)return'75';if(v===50)return'50';if(v===25)return'25';if(v===0)return'0';return v; } }, splitLine: { lineStyle: { color: '#21262d', type: 'dashed' } } },
                    { type: 'value', show: false, min: 0 }
                ],
                series: [
                    {
                        name: '情绪指标', data: dataPoints, type: 'line', smooth: true, lineStyle: { width: 2, color: '#8b949e' }, symbol: 'circle', symbolSize: 8,
                        areaStyle: { color: { type: 'linear', x: 0, y: 0, x2: 0, y2: 1, colorStops: [{ offset: 0, color: 'rgba(248,81,73,0.2)' },{ offset: 0.33, color: 'rgba(240,136,62,0.15)' },{ offset: 0.66, color: 'rgba(88,166,255,0.1)' },{ offset: 1, color: 'rgba(35,134,54,0.05)' }] } },
                        markLine: { silent: true, symbol: 'none', lineStyle: { type: 'dashed', width: 1 }, label: { position: 'end', formatter: '{c}', fontSize: 12, color: '#8b949e' }, data: [{ yAxis: 75, lineStyle: { color: '#f0883e' } },{ yAxis: 50, lineStyle: { color: '#58a6ff' } },{ yAxis: 25, lineStyle: { color: '#238636' } }] },
                        markArea: { silent: true, itemStyle: { color: 'transparent' }, label: { show: true, position: 'insideRight', offset: [30, 0], rotate: 0, fontSize: 14, fontWeight: 'bold' }, data: [[{ yAxis: 87.5, label: { formatter: '火爆', color: '#c0392b' } },{ yAxis: 87.5 }],[{ yAxis: 62.5, label: { formatter: '良好', color: '#d35400' } },{ yAxis: 62.5 }],[{ yAxis: 37.5, label: { formatter: '一般', color: '#2980b9' } },{ yAxis: 37.5 }],[{ yAxis: 12.5, label: { formatter: '冰点', color: '#27ae60' } },{ yAxis: 12.5 }]] }
                    },
                    { name: '上涨家数', data: upCounts, type: 'line', smooth: true, yAxisIndex: 1, lineStyle: { width: 1, color: 'rgba(248,81,73,0.4)' }, symbol: 'none' },
                    { name: '涨停数', data: limitUpCounts, type: 'line', smooth: true, yAxisIndex: 1, lineStyle: { width: 0 }, symbol: 'none', showSymbol: false }
                ],
                tooltip: { trigger: 'axis', backgroundColor: '#161b22', borderColor: '#30363d', textStyle: { color: '#c9d1d9' }, formatter: function(p) { const v=p[0].value; const s=getEmotionStatus(v); let r='2026-'+p[0].axisValue+'<br/>情绪值: <span style="color:'+s.color+';font-weight:bold;">'+v+'</span> (<span style="color:'+s.color+'">'+s.text+'</span>)'; if(p[1])r+='<br/>上涨家数: <span style="color:#f85149">'+p[1].value+'</span>'; if(p[2])r+='<br/>涨停数: <span style="color:#f85149">'+p[2].value+'</span>'; return r; } }
            });
        }

        function renderKlineChart() {
            const chart = echarts.init(document.getElementById('klineChart'));
            const data = klineData[currentKline] || [];
            const dates = data.map(d => formatDate(d.date)).reverse();
            const klines = data.map(d => [d.open, d.close, d.low, d.high]).reverse();
            const ma5 = data.map(d => d.ma5).reverse();
            const ma10 = data.map(d => d.ma10).reverse();
            const ma50 = data.map(d => d.ma50).reverse();
            
            const name = currentKline === '000001' ? '上证指数' : '创业板指';
            
            chart.setOption({
                backgroundColor: 'transparent',
                grid: { left: '6%', right: '8%', bottom: '10%', top: '5%', containLabel: true },
                xAxis: { type: 'category', data: dates, axisLine: { lineStyle: { color: '#30363d' } }, axisLabel: { color: '#8b949e', fontSize: 11, rotate: 45 } },
                yAxis: { type: 'value', axisLine: { lineStyle: { color: '#30363d' } }, axisLabel: { color: '#8b949e' }, splitLine: { lineStyle: { color: '#21262d', type: 'dashed' } } },
                series: [
                    { name: name, type: 'candlestick', data: klines, itemStyle: { color: '#f85149', color0: '#238636', borderColor: '#f85149', borderColor0: '#238636' } },
                    { name: 'MA5', type: 'line', data: ma5, smooth: true, lineStyle: { width: 1, color: '#f0883e' }, symbol: 'none' },
                    { name: 'MA10', type: 'line', data: ma10, smooth: true, lineStyle: { width: 1, color: '#58a6ff' }, symbol: 'none' },
                    { name: 'MA50', type: 'line', data: ma50, smooth: true, lineStyle: { width: 1, color: '#a371f7' }, symbol: 'none' }
                ],
                tooltip: { trigger: 'axis', backgroundColor: '#161b22', borderColor: '#30363d', textStyle: { color: '#c9d1d9' } }
            });
        }

        function switchKline(code) {
            currentKline = code;
            document.querySelectorAll('.kline-tab').forEach((tab, idx) => {
                tab.classList.toggle('active', (code === '000001' && idx === 0) || (code === '399006' && idx === 1));
            });
            renderKlineChart();
        }

        function renderTable() {
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = marketData.map(row => {
                const s = getEmotionStatus(row.sentiment_index);
                let c = 'emotion-ice'; if(row.sentiment_index>=75)c='emotion-hot';else if(row.sentiment_index>=50)c='emotion-good';else if(row.sentiment_index>=25)c='emotion-normal';
                return '<tr><td>'+row.date+'</td><td class="'+c+'">'+row.sentiment_index+'</td><td>'+Math.round(row.volume).toLocaleString()+'</td><td class="up-red">'+row.up_count.toLocaleString()+'</td><td class="down-green">'+row.down_count.toLocaleString()+'</td><td class="up-red">'+row.limit_up+'</td><td class="down-green">'+row.limit_down+'</td><td>'+row.major_pullback+'</td><td>'+row.consecutive_height+'</td><td>'+row.consecutive_performance+'</td><td>'+row.consecutive_promotion_rate+'</td><td>'+row.limit_up_performance+'</td><td>'+row.seal_rate+'</td></tr>';
            }).join('');
        }

        renderSentimentChart();
        renderKlineChart();
        renderTable();
        window.addEventListener('resize', ()=>{
            const c1 = echarts.getInstanceByDom(document.getElementById('sentimentChart'));
            const c2 = echarts.getInstanceByDom(document.getElementById('klineChart'));
            if(c1)c1.resize();
            if(c2)c2.resize();
        });
    </script>
